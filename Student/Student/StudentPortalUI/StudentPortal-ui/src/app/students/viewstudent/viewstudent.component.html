<div class="container">
    <div class="row top-space">
        <div class="col-xs-12 end-xs">
            <a routerLink="/Students" color="primary" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>Go Back
            </a>
        </div>
    </div>

    <div class="row">
        <h1>{{haderLabel}}</h1>
    </div>

    <div class="col-xs-6">
        <form #studentForm="ngForm">

            <!-- <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Profil</mat-label>
                        <input type="text" matInput [(ngModel)]="studentsData.profilimage" name="profilimage">
                    </mat-form-field>
                </div>
            </div> -->

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput [(ngModel)]="studentsData.name" name="name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput [(ngModel)]="studentsData.email" name="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>DOB</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="studentsData.dob" name="dob">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Age</mat-label>
                        <input type="text" matInput [(ngModel)]="studentsData.age" name="age">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select [(ngModel)]="studentsData.genderid" name="gender.title">
                            <mat-option *ngFor="let Gender of GenderList" [value]="Gender.id">
                               {{Gender.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">()
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <textarea matInput [(ngModel)]="studentsData.address.presentAddress" name="address"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" *ngIf="isNew">
                    <button (click)="AddStudent()" mat-raised-button color="primary" style="margin-right: 15px;">Add</button>

                   
                </div>


                <div class="col-xs-12"  *ngIf="!isNew">
                    <button (click)="UpdateStudent()" mat-raised-button color="primary" style="margin-right: 15px;">Update   </button>

                    <button (click)="DeleteStudent()" mat-raised-button color="warn"> Delete</button>
                </div>
            </div>

            
        </form>
    </div>

    <div class="col-xs-6">
        <!-- profile image -->
        <div class="row center-xs">
           <div class="image-container">
           <img [src]="ProfilDp" alt="Profil Picture">
           </div> 
        </div>

        <div class="row">
            <div class="col-xs-12">
                <input hidden type="file" #profilUpload (change)="ImageUpload($event)">
                <button mat-raised-button color="primary" (click)="profilUpload.click()">
                 Change Image
                </button>
            </div>
        </div>
    </div>
</div>
