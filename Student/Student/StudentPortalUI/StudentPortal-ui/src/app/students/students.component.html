<div class="container">
  <div class="row mt-1 end-xs">
    <div class="col-xs-12">
    <input 
    [(ngModel)]="FilterText"(keyup)="FilterStudent()"
    class="search-inputBox" type="text" placeholder="Search Student"/>
    
    <a routerLink="/Students/AddStudent" color = "primary" mat-raised-button class="marleft">Add Student</a>
  </div>
  </div>    
</div>

<div class = "container">

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef r> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="DOB">
          <th mat-header-cell *matHeaderCellDef > DOB </th>
          <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>
        
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef > Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
      

        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef > Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/Students',element.id]" >
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef > Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender.title}} </td>
        </ng-container>


      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
     
</div>
